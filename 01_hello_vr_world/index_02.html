<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello VR World</title>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <!-- a scene with a sphere, a box, a cylinder, a plane, and a sky  -->
    <a-scene>
       <a-sphere position="0 1.25 -1" radius="0.25" color="#EF2D5E"></a-sphere>
       <a-sphere position="0 2 -0.5" radius="0.25" color="#EF2ff5E"></a-sphere>
       <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
       <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
       <a-plane rotation="-90 0 0" width="4" height="4" src="vr.jpg"></a-plane>
       <a-sky color="#030303"></a-sky>
       <a-entity position="0 0 3.8">
         <a-camera></a-camera>
       </a-entity>
    </a-scene>
  </body>
</html>
